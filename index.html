<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch Project</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class = "header">
        <h1 class = "title"> Etch-a-Sketch Project </h1>
    </header>
    <div class = "container">
        <div class = "settings">
            <input id = 'colorWheel' type= "color"><br>
            <button id = "brushBtn"> Brush </button>
            <button id = "randomBtn"> Random </button>
            <button id = "eraserBtn"> Eraser </button>
            <button id = "clearBtn"> Clear </button>
            <div id = "sizeDisplay"> 16 x 16 </div>
            <div class = "slidecontainer">
                <input type="range" min = "a" max = "64" value = "16" class = "slider" id = "sizeSlider">
            </div>
        </div>
        
        <div id = "grid" class = "box"> </div>
    </div>
</body>
</html>
